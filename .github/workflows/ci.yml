name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm check
